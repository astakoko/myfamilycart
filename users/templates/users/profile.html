{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-4 text-center">
        <legend class="border-bottom mt-4">Change Profile Info</legend>
        <form method="post" action="{% url 'profile' %}" class="form-group mt-4">
            {% csrf_token %}
            {{ u_form|crispy }}
            <input class="btn btn-primary btn-block" type="submit" value="Update User Info">
        </form>
        <legend class="border-bottom mt-5">Change Password</legend>
        <form method="post" action="{% url 'change-password' %}" class="form-group">
            {% csrf_token %}
            {{ p_form|crispy }}
            <input class="btn btn-primary btn-block" type="submit" value="Update Password">
        </form>
    </div>
{% endblock content %}
